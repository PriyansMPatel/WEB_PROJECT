<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/styles.css" />
    <title>Login Page</title>
    <style>
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      li {
        display: inline-block;
        margin-right: 30px;
        transition: color 0.3s;
        font-weight: bold;
      }

      li:last-child {
        margin-right: 0;
      }

      a:hover {
        color: #080808;
      }

      .symbol {
        position: absolute;
        font-size: 24px;
      }

      .symbol.left {
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
      }

      .symbol.right {
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
      }
      main section {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      a {
        color: inherit;
        color: #ffffff;
        text-decoration: none;
      }

      main {
        flex: 1;
        z-index: -1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .login-form label {
        display: block;
      }

      .login-form input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .login-form button {
        width: 100%;
        padding: 10px;
        background-color: #0056b3;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .login-form button:hover {
        background-color: #004494;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="symbol left">
        <a href="../index.html"
          ><img src="../Images/noshortcuts.png" alt=""
        /></a>
      </div>
      <!-- Symbol added here -->
      <ul>
        <li class="nav-list"><a href="#">HOME</a></li>
        <li class="nav-list"><a href="#">BICYCLES</a></li>
        <li class="nav-list"><a href="#">RIDERS'S ZONE</a></li>
        <li class="nav-list"><a href="#">CONTACT US</a></li>
      </ul>
      <div class="symbol right" onclick="toggleDropdown()">
        <button class="button-3">
          <a href="signup.html">Sign Up</a>
        </button>
      </div>
    </header>
    <main>
      <section>
        <div class="login-container">
          <h2>Login to Your Account</h2>
          <form class="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <button type="submit">Login</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="footer-container">
        <div class="footer-row">
          <div class="footer-column">
            <h4>About Us</h4>
            <ul class="footer-links">
              <li><a href="#">Our History</a></li>
              <li><a href="#">Leadership Team</a></li>
              <li><a href="#">Our Values</a></li>
              <li><a href="#">Careers</a></li>
            </ul>
          </div>
          <div class="footer-column">
            <h4>Support</h4>
            <ul class="footer-links">
              <li><a href="#">FAQ</a></li>
              <li><a href="#">Contact Us</a></li>
              <li><a href="#">Shipping & Returns</a></li>
              <li><a href="#">Order Status</a></li>
            </ul>
          </div>
          <div class="footer-column">
            <h4>Follow Us</h4>
            <ul class="footer-social-links">
              <li>
                <a href="https://www.meta.com/ca/"
                  ><img src="../Images/meta.png" alt="Meta"
                /></a>
              </li>
              <li>
                <a href="https://twitter.com/"
                  ><img src="../Images/twitter.png" alt="Twitter"
                /></a>
              </li>
              <li>
                <a href="https://www.instagram.com/"
                  ><img src="../Images/instagram.png" alt="Instagram"
                /></a>
              </li>
              <li>
                <a href="https://www.youtube.com/"
                  ><img src="../Images/youtube.png" alt="YouTube"
                /></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="footer-credits">
          &copy; 2024 All rights reserved. Made with ❤️
        </div>
      </div>
    </footer>
    <script src="../JS/script.js"></script>
  </body>
</html>
